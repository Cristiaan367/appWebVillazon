<md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <md-card-title>Actualizar categoria</md-card-title>
  <md-divider></md-divider>

  <md-card-content>
    <area-form #areaFormComponent [initialValue]="area"></area-form>
  </md-card-content>
  <md-divider></md-divider>

  <md-card-actions>
    <button md-raised-button [disabled]="!areaFormComponent.form.valid" (click)="update(areaFormComponent.form)" color="primary">
      <md-icon>update</md-icon>
      Actualizar Categoria
    </button>

    <button md-raised-button (click)="cancel()">
      <md-icon color="warn">cancel</md-icon>
      Cancelar
    </button>
  </md-card-actions>

</md-card>
